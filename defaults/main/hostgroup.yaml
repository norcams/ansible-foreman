---
foreman_hostgroups:
  - name: "el7"
    architecture: "x86_64"
    operatingsystem: "{{ el7_latest }}"
    medium: "{{ foreman_centos7_medium_name }}"
    ptable: "{{ foreman_template_prefix }}Kickstart default"
    subnet: "{{ foreman_provisioning_subnet }}"
    domain: "{{ domain_mgmt }}"
    pxe_loader: "PXELinux BIOS"
    puppet_ca_proxy: "{{ foreman_puppet_ca_proxy | default(ansible_fqdn) }}"
    puppet_proxy: "{{ foreman_puppet_proxy | default(ansible_fqdn) }}"
  - name: "el8"
    architecture: "x86_64"
    operatingsystem: "{{ el8_latest }}"
    medium: "{{ foreman_almalinux8_medium_name }}"
    ptable: "{{ foreman_template_prefix }}Kickstart default"
    subnet: "{{ foreman_provisioning_subnet }}"
    domain: "{{ domain_mgmt }}"
    pxe_loader: "PXELinux BIOS"
    puppet_ca_proxy: "{{ foreman_puppet_ca_proxy | default(ansible_fqdn) }}"
    puppet_proxy: "{{ foreman_puppet_proxy | default(ansible_fqdn) }}"
  - name: "el9"
    architecture: "x86_64"
    operatingsystem: "{{ el9_latest }}"
    medium: "{{ foreman_almalinux9_medium_name }}"
    ptable: "{{ foreman_template_prefix }}Kickstart default"
    subnet: "{{ foreman_provisioning_subnet }}"
    domain: "{{ domain_mgmt }}"
    pxe_loader: "PXELinux BIOS"
    puppet_ca_proxy: "{{ foreman_puppet_ca_proxy | default(ansible_fqdn) }}"
    puppet_proxy: "{{ foreman_puppet_proxy | default(ansible_fqdn) }}"
  - name: "legacy"
    parent: "el8"
    parameters:
      - name: "biosdevname"
        value: 1
      - name: "installdevice"
        value: "vda"
  - name: "uefi"
    parent: "el8"
    ptable: "{{ foreman_template_prefix }}Kickstart default uefi"
    pxe_loader: "Grub2 UEFI"
    parameters:
      - name: "biosdevname"
        value: 1
      - name: "installdevice"
        value: "sda"
      - name: "leavebootorder"
        parameter_type: boolean
        value: true
  - name: "legacy"
    parent: "el9"
    parameters:
      - name: "biosdevname"
        value: 1
      - name: "installdevice"
        value: "vda"
  - name: "uefi"
    parent: "el9"
    ptable: "{{ foreman_template_prefix }}Kickstart default uefi"
    pxe_loader: "Grub2 UEFI"
    parameters:
      - name: "biosdevname"
        value: 1
      - name: "installdevice"
        value: "sda"
      - name: "leavebootorder"
        parameter_type: boolean
        value: true
