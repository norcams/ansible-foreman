---
# Common default values
# Can be set in group/host vars

# Deploy all norcams templates and snippets from files/
foreman_autoload_templates: false

# Enable this to fetch the official templates instead for custom ones
foreman_upstream_template_url: 'https://raw.githubusercontent.com/theforeman/foreman/refs/heads/develop/app/views/unattended/provisioning_templates/'

# If set to true this will print config for most resources
foreman_debug: false

# Name of the provisioning subnet
foreman_provisioning_subnet: 'mgmt'

# This should be defined to something in group_vars/host_vars.
# If not set all templete names must be uniqe.
foreman_template_prefix: ''

foreman_centos7_medium_name:      'CentOS NREC mirror'
foreman_almalinux8_medium_name:   'AlmaLinux NREC mirror'
foreman_almalinux9_medium_name:   'AlmaLinux NREC mirror'
